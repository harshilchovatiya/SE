<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment System</h1>
        <div id="paymentAmount"></div> <!-- New element for displaying payment amount -->
        <div class="payment-form">
            <h2>Enter Payment Details</h2>
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="Enter card number" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter CVV" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="button" id="payButton">Pay</button>
            </form>
            <div id="paymentMessage"></div>
            <div id="blanceMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
