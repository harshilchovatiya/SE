<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css">
  <title>Login</title>
</head>

<body>
  <header class="showcase">
    <div class="showcase-content">
      <div class="showcase-top">
        <h1>LOGIN</h1>
      </div>
      <div class="formm">
        <form>
          <h2>Welcome user!
          </h2>
          <div class="info">
            <input class="email" type="email" placeholder="Email" id="email"> <br>
            <input class="email" type="password" placeholder="Password" id="password">
          </div>
          <div class="btn">
            <button class="btn-primary" type="button" id="loginButton">Sign In</button>
          </div>
          <div class="help">
            <div>
              <input value="true" type="checkbox"><label>Remember me</label>
            </div>
          </div>
          <div class="signup">
            <p>New to User ?</p>
            <a href="#">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
  </header>
  <script src="./index.js"></script>
</body>

</html>
